<!DOCTYPE html>
<html>
<head>
    <title>Add Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">Add Client</h2>

        <form action="/add" method="POST">

            <div class="mb-3">
                <label>First Name</label>
                <input type="text" name="first_name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Last Name</label>
                <input type="text" name="last_name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Save Client</button>
        </form>

        <a href="/clients" class="btn btn-primary w-100 mt-3">View All Clients</a>

        <a href="/logout" class="btn btn-danger w-100 mt-2">Logout</a>

    </div>
</div>

</body>
</html>
