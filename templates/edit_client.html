<!DOCTYPE html>
<html>
<head>
    <title>Edit Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">

        <h2 class="text-center mb-4">Edit Client</h2>

        <form action="/update/{{ client[0] }}" method="POST">

            <div class="mb-3">
                <label>First Name</label>
                <input type="text" name="first_name" class="form-control" value="{{ client[1] }}" required>
            </div>

            <div class="mb-3">
                <label>Last Name</label>
                <input type="text" name="last_name" class="form-control" value="{{ client[2] }}" required>
            </div>

            <div class="mb-3">
                <label>Email</label>
                <input type="email" name="email" class="form-control" value="{{ client[3] }}" required>
            </div>

            <button type="submit" class="btn btn-success">Update Client</button>
            <a href="/clients" class="btn btn-secondary">Cancel</a>

        </form>

    </div>
</div>

</body>
</html>
